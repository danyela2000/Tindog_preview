<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="header-icons-container">
                <img src="images/icon-profile.png" class="icon-profile">
                <img src="images/logo.png" class="icon-logo">
                <img src="images/icon-chat.png" class="icon-chat">
            </div>
        </header>

       <main>
          <section class="dog-posts-section">

            <div class="dog-post-container">
                <img class="dog-img" src="images/dog-teddy.jpg">
                <div class="dog-text">
                    <p class="dog-description">Teddy, 30</p>
                    <p class="dog-bio">How you doin?</p>
                </div>
            </div>

          </section>

          <section class="interaction-icons-section">
            <div class="interaction-icons-container">
               <div class="interaction-icon cross"><img src="images/icon-cross.png" class="icon-cross"></div>
               <div class="interaction-icon heart"><img src="images/icon-heart.png" class="icon-heart"></div>
            </div>
          </section>
       </main> 

       
        <script src="/index.js" type="module"></script>
    </body>
</html>
